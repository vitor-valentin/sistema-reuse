<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link href="/styles/styles.output.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/5b13c47c87.js" crossorigin="anonymous"></script>
    <title>Admin - ReUse | Usuários</title>
</head>
<body class="bg-gray-100">

    <div id="sidebar"></div>
    
    <div id="sidebarOverlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden"></div>

    <div class="lg:ml-64 min-h-screen flex flex-col transition-all duration-300">

        <div id="header"></div>

        <main id="content" class="p-4 md:p-6">      
            <div class="space-y-4">
                <div class="flex justify-end">
                    <div class="bg-lightyellow text-yellow px-4 py-2 rounded-lg text-sm font-bold border border-orange-200">
                        Pendentes: <span id="pendingCount">0</span>
                    </div>
                </div>

                <div id="pedidosList" class="space-y-4">
                    <div class="text-center p-10 text-darkcyangrey">Carregando solicitações...</div>
                </div>

                <div id="paginationControls" class="flex justify-end items-center gap-2 pt-4"></div>
            </div>

            <div id="modalDetalhesPedido" class="fixed inset-0 z-60 hidden justify-end bg-darkblue/40 backdrop-blur-sm">                
                <div class="bg-white w-full max-w-2xl h-full shadow-2xl overflow-y-auto animate-in slide-in-from-right duration-300">
                    <div class="p-8">
                        <div class="flex justify-between items-start mb-8">
                            <div>
                                <h2 class="text-2xl font-bold text-darkblue">Detalhes do Pedido</h2>
                                <p class="text-sm text-darkcyangrey">Revise as informações e documentos antes de aprovar.</p>
                            </div>
                            <button onclick="toggleModal()" class="text-darkcyangrey hover:text-red transition-colors">
                                <i class="fa-solid fa-xmark text-xl"></i>
                            </button>
                        </div>

                        <div id="detalhesConteudo" class="space-y-8">
                        </div>

                        <div class="flex items-center gap-3 pt-8 mt-8 border-t border-cyangrey">
                            <button onclick="updateStatus('recusado')" class="flex-1 px-6 py-3 rounded-xl bg-gray-100 text-darkblue font-bold hover:bg-red/10 hover:text-red transition-all flex items-center justify-center gap-2">
                                <i class="fa-solid fa-xmark"></i> Recusar Cadastro
                            </button>
                            <button onclick="updateStatus('aprovado')" class="flex-1 px-6 py-3 rounded-xl bg-mainblue text-white font-bold hover:opacity-90 shadow-lg shadow-mainblue/20 transition-all flex items-center justify-center gap-2">
                                <i class="fa-solid fa-check"></i> Aprovar Cadastro
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="docViewer" class="fixed inset-0 z-70 hidden bg-black/95 flex-col items-center justify-center p-2 md:p-6">
                <button onclick="closeDoc()" class="absolute top-4 right-4 z-80 text-white/50 hover:text-white text-4xl transition-colors">
                    <i class="fa-solid fa-circle-xmark"></i>
                </button>
                
                <div class="w-full max-w-7xl h-[92vh] bg-white rounded-xl overflow-hidden relative shadow-2xl" oncontextmenu="return false;">
                    <div id="docContainer" class="w-full h-full">
                        </div>
                </div>
            </div>
        </main>

    </div>

    <script src="/scripts/components/admin.sidebar.js"></script>
    <script type="module" src="/scripts/components/admin.header.js"></script>
    <script type="module" src="/scripts/script.admin.pedidos.js"></script>
</body>
</html>
