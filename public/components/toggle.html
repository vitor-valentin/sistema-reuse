<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <link href="../styles/styles.output.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/5b13c47c87.js" crossorigin="anonymous"></script>
    <title>ReUse - Configurações</title>
</head>

<body>

    <div class="flex items-center justify-between toggle-item">
        <div class="flex flex-col">
            <span class="text-sm font-semibold text-darkblue toggle-title">
                Título
            </span>
            <span class="text-xs text-gray-500 toggle-description">
                Descrição
            </span>
        </div>

        <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" class="sr-only peer toggle-input">
            <div class="relative w-11 h-6 bg-gray-300 rounded-full
                    peer-checked:bg-mainblue
                    after:content-['']
                    after:absolute after:top-[2px] after:left-[2px]
                    after:w-5 after:h-5 after:bg-white after:rounded-full
                    after:transition-all
                    peer-checked:after:translate-x-full">
            </div>
        </label>
    </div>

    <script src="../scripts/tema.js"></script>
    
</body>

</html>
