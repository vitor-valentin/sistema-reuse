<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link href="/styles/styles.output.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/5b13c47c87.js" crossorigin="anonymous"></script>
    <title>Admin - ReUse | Usuários</title>
</head>
<body class="bg-gray-100">

    <div id="sidebar"></div>
    
    <div id="sidebarOverlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden"></div>

    <div class="lg:ml-64 min-h-screen flex flex-col transition-all duration-300">

        <div id="header"></div>

        <main id="content" class="p-4 md:p-6">      
            <div class="space-y-4">

                <div class="flex justify-end">
                    <button onclick="toggleModal()" class="bg-mainblue hover:opacity-90 text-white px-6 py-2.5 rounded-xl font-medium flex items-center gap-2 transition-all shadow-sm">
                        <i class="fa-solid fa-plus text-sm"></i>
                        Nova Categoria
                    </button>
                </div>

                <div id="categoriesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="col-span-full text-center p-10 text-darkcyangrey">Carregando categorias...</div>
                </div>

                <div id="paginationControls" class="flex justify-end items-center gap-2 pt-4"></div>
            </div>

            <div id="modalCategoria" class="fixed inset-0 z-60 hidden overflow-y-auto items-start sm:items-center justify-center p-0 bg-darkblue/40 backdrop-blur-sm">                
                <div class="relative bg-white w-full max-w-lg min-h-screen md:mt-10 lg:mt-0 md:min-h-0 md:rounded-3xl shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-300">
                    <div class="p-8">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <h2 class="text-2xl font-bold text-darkblue">Criar Categoria</h2>
                                <p class="text-sm text-darkcyangrey">Adicione uma nova categoria de resíduos eletrônicos.</p>
                            </div>
                            <button onclick="toggleModal()" class="text-darkcyangrey hover:text-red transition-colors">
                                <i class="fa-solid fa-xmark text-xl"></i>
                            </button>
                        </div>

                        <form id="formCategoria" class="space-y-5">
                            <div>
                                <label class="block text-sm font-medium text-darkblue mb-1.5">Nome da Categoria</label>
                                <input type="text" name="nome" placeholder="Ex: Notebooks" 
                                    class="w-full px-4 py-2.5 rounded-xl border border-cyangrey focus:ring-2 focus:ring-mainblue outline-none text-sm transition-all" required>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-darkblue mb-1.5">Descrição</label>
                                <textarea name="descricao" rows="4" placeholder="Descreva o tipo de resíduo desta categoria" 
                                    class="w-full px-4 py-2.5 rounded-xl border border-cyangrey focus:ring-2 focus:ring-mainblue outline-none text-sm transition-all resize-none" required></textarea>
                            </div>

                            <div class="flex items-center justify-end gap-3 pt-4 border-t border-cyangrey">
                                <button type="button" onclick="toggleModal()" class="px-6 py-2.5 rounded-xl text-darkcyangrey hover:bg-lightgray font-medium transition-all">
                                    Cancelar
                                </button>
                                <button type="submit" class="px-8 py-2.5 rounded-xl bg-mainblue text-white font-medium hover:opacity-90 shadow-lg shadow-mainblue/20 transition-all">
                                    Criar Categoria
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <script src="/scripts/components/admin.sidebar.js"></script>
    <script type="module" src="/scripts/components/admin.header.js"></script>
    <script type="module" src="/scripts/script.admin.categorias.js"></script>
</body>
</html>
